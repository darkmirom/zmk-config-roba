# roBa Left (Peripheral) ─ 最小・警告ゼロ狙い
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# Peripheral側はUSBも中央バッテリ代理も使わない
CONFIG_ZMK_USB=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=n

# 古い/未満足依存を明示的にOFF
CONFIG_EC11=n
CONFIG_NFCT_PINS_AS_GPIOS=n
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n

# 右にトラックボールがある想定。左でもPOINTINGは有効でOK
CONFIG_ZMK_POINTING=y
