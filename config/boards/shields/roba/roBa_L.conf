# roBa Left (Peripheral想定・最小)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Peripheral側はUSBや中央バッテリー代理は使わない
CONFIG_ZMK_USB=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=n

# 古い/不要フラグはOFF
CONFIG_EC11=n
CONFIG_NFCT_PINS_AS_GPIOS=n

# デバイス名長さ（"too long"対策）
CONFIG_DEVICE_MAX_NAME_LEN=64

# 左でもポイントングはONでOK（右に実デバイスがある想定）
CONFIG_ZMK_POINTING=y
